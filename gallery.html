<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="container">
      <h1 class="logo">üêæ MyPetSite</h1>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://placedog.net/400/300?id=4" alt="Bella playing" onclick="openLightbox(this.src)" />
      <img src="https://placedog.net/400/300?id=5" alt="Bella at the park" onclick="openLightbox(this.src)" />
      <img src="https://placedog.net/400/300?id=6" alt="Bella resting" onclick="openLightbox(this.src)" />
      <img src="https://placedog.net/400/300?id=7" alt="Bella smiling" onclick="openLightbox(this.src)" />
    </div>
  </section>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Enlarged view" />
  </div>

  <footer>
    <p>&copy; 2025 MyPetSite</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = src;
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
